<script>
    const matSelect = document.getElementById('matSelect');
    const engSelect = document.getElementById('engSelect');
    const sizeSelect = document.getElementById('sizeSelect');
    const tableBody = document.getElementById('tableBody');
    const tableHead = document.getElementById('tableHead');

    // Make sure your torqueData variable is defined above this line
    // const torqueData = { ... };

    function init() {
        Object.keys(torqueData).forEach(mat => {
            const opt = document.createElement('option');
            opt.value = mat;
            opt.textContent = mat.replace(/_/g, ' ');
            matSelect.appendChild(opt);
        });
    }

    function handleMaterialChange() {
        populateEngagements();
        populateSizes();
        tableBody.innerHTML = '<tr><td colspan="4" style="text-align:center; padding: 40px; color: #888;">Select a view mode to display torque values.</td></tr>';
    }

    /**
     * Proper fraction to decimal conversion for sorting
     */
    function fracToDecimal(s) {
        const sizePart = s.split('-')[0].trim();
        const parts = sizePart.split(' ');
        let decimal = 0;
        parts.forEach(part => {
            if (part.includes('/')) {
                const [num, den] = part.split('/');
                decimal += parseFloat(num) / parseFloat(den);
            } else {
                decimal += parseFloat(part) || 0;
            }
        });
        return decimal;
    }

    /**
     * Calculates a sort weight based on category and physical diameter
     */
    function getSortWeight(s) {
        const isMetric = s.startsWith('M');
        const isNumbered = s.includes('-') && !s.includes('/');

        // Grouping Weights: 1 = Numbered (#0-80), 2 = Fractions (1/4-20), 3 = Metric (M6)
        let group = isNumbered ? 100 : (!isMetric ? 200 : 300);

        let diameter = 0;
        if (isMetric) {
            diameter = parseFloat(s.substring(1)) || 0;
        } else if (isNumbered) {
            // Numbered screw formula: Dia = 0.060 + (Size * 0.013)
            diameter = 0.060 + (parseFloat(s.split('-')[0]) * 0.013);
        } else {
            diameter = fracToDecimal(s);
        }

        return group + diameter;
    }

    function populateEngagements() {
        const mat = matSelect.value;
        engSelect.innerHTML = '<option value="">-- Select Length --</option>';
        if (!mat) { engSelect.disabled = true; return; }

        const sortedEng = [...torqueData[mat].engagements].sort((a, b) => parseFloat(a.in) - parseFloat(b.in));

        sortedEng.forEach(eng => {
            const opt = document.createElement('option');
            opt.value = eng.in;
            opt.textContent = `${eng.frac} (${eng.in}")`;
            engSelect.appendChild(opt);
        });
        engSelect.disabled = false;
    }

    function populateSizes() {
        const mat = matSelect.value;
        sizeSelect.innerHTML = '<option value="">-- Select Size --</option>';
        if (!mat) { sizeSelect.disabled = true; return; }

        const uniqueSizes = new Set();
        torqueData[mat].engagements.forEach(eng => {
            eng.data.forEach(item => uniqueSizes.add(item.s));
        });

        const sortedSizes = Array.from(uniqueSizes).sort((a, b) => {
            const weightA = getSortWeight(a);
            const weightB = getSortWeight(b);
            if (weightA !== weightB) return weightA - weightB;
            return a.localeCompare(b, undefined, {numeric: true});
        });

        sortedSizes.forEach(size => {
            const opt = document.createElement('option');
            opt.value = size;
            opt.textContent = size;
            sizeSelect.appendChild(opt);
        });
        sizeSelect.disabled = false;
    }

    function viewByEngagement() {
        const mat = matSelect.value;
        const engIn = parseFloat(engSelect.value);
        if (isNaN(engIn)) return;
        sizeSelect.value = "";

        tableHead.innerHTML = `<tr><th>Fastener Size</th><th>Pullout (lb)</th><th>Assembly (lb-in)</th><th>100% (lb-in)</th></tr>`;
        const engObj = torqueData[mat].engagements.find(e => Math.abs(parseFloat(e.in) - engIn) < 0.0001);

        tableBody.innerHTML = '';
        engObj.data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `<td><strong>${row.s}</strong></td><td>${row.p.toLocaleString()}</td><td>${row.a}</td><td>${row.t}</td>`;
            tableBody.appendChild(tr);
        });
    }

    function viewBySizeComparison() {
        const mat = matSelect.value;
        const targetSize = sizeSelect.value;
        if (!targetSize) return;
        engSelect.value = "";

        tableHead.innerHTML = `<tr><th>Engagement (L)</th><th>Pullout (lb)</th><th>Assembly (lb-in)</th><th>100% (lb-in)</th></tr>`;
        tableBody.innerHTML = '';

        torqueData[mat].engagements.forEach(eng => {
            const match = eng.data.find(item => item.s === targetSize);
            if (match) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td><strong>${eng.frac} (${eng.in}")</strong></td><td>${match.p.toLocaleString()}</td><td>${match.a}</td><td>${match.t}</td>`;
                tableBody.appendChild(tr);
            }
        });
    }

    init();
</script>
